<!doctype html>
<html>
<head>
    <title>Basic Animation Demo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
</head>
<body style="overflow-x: hidden; width: 100%; height: 100%; max-width: 100%; margin: 0; padding: 0; position: relative;">

    <div id="bounce-photo" style="width: 320px; height: 250px; margin: 30px auto 0; position: relative;">
    	<div style="background: rgba(0,0,0,0.5); color: #fff; font-size: 18px; font-family: sans-serif; border-radius: 5px; padding: 10px; display: inline-block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; pointer-events: none;" ">Tap Repeatedly</div>
    	<img src="http://placekitten.com/320/250" style="display: block; margin: 0; -webkit-user-drag: none; user-drag: none; -webkit-touch-callout: none; touch-callout: none;" />
    </div>

    <div id="drag-photo" style="background: #ddd; position: relative; width: 320px; height: 200px; border: 1px solid #777; margin: 30px auto 0;">
    	<div style="background: rgba(0,0,0,0.5); color: #fff; font-size: 18px; font-family: sans-serif; border-radius: 5px; padding: 10px; display: inline-block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; pointer-events: none;" ">Swipe</div>
    	<img src="http://placekitten.com/125/200" style="display: block; margin: 0; -webkit-user-drag: none; user-drag: none;" />
    </div>

    <div id="box-move-controls" style="margin: 30px 5px 55px;">
        <button id="box-move-play">Play</button>
        <button id="box-move-pause">Pause</button>
        <button id="box-move-reset">Reset</button>
    </div>
    <div id="box-container" style="position: relative; width: 100%; height: 200px; padding: 0 5px; margin-bottom: 30px; box-sizing: border-box;">
        <div id="box" class="box" style="background: red; width: 100px; height: 100px; position: absolute; top: 0; left: 5px;"></div>
    </div>
    
    <!-- Gesture recognizers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <!-- Animation Dist File -->
    <script src="../../dist/index.js"></script>

    <!-- example code -->
    <script src="script.js"></script>
</body>
</html>
